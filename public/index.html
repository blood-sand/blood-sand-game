<!DOCTYPE html>
<!--HTML Start-->
<html>
  <!--Head Start-->
  <head>
    <meta charset="utf-8">
    <title>Blood & Sand</title>
    <link rel="icon dns-prefetch" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="/src/css/main.css">
</head>
  <!--Head End-->
  <!--Body Start-->
  <body>
    <div id="background"></div>
    <div id="container">
      
      <div id="game">
        <form class="action" action="new-gladiator" method="socket">
          <label for="culture">
            <select id="culture" name="culture">
              <option>Culture</option>
              <option>Roman</option>
              <option>Gallic</option>
              <option>Germanic</option>
              <option>Syrian</option>
              <option>Numidian</option>
              <option>Thracian</option>
              <option>Greek</option>
              <option>Iberian</option>
              <option>Judean</option>
              <option>Scythian</option>
            </select>
            <select id="sex" name="sex">
              <option>Male</option>
              <option>Female</option>
            </select>
            <p class="cultureInfo"></p>
          </label>

        </form>
        <div class="info">
          <span><input name="name" value="Name Your Gladiator"></span>
          <ul class="gladiatorData">
            <li>
              <span>strength</span>
              <input type="number" class="stat" name="strength">
            </li>
            <li>
              <span>dexterity</span>
              <input type="number" class="stat" name="dexterity">
            </li>
            <li>
              <span>perception</span>
              <input type="number" class="stat" name="perception">
            </li>
            <li>
              <span>endurance</span>
              <input type="number" class="stat" name="endurance">
            </li>
            <li>
              <span>intelligence</span>
              <input type="number" class="stat" name="intelligence">
            </li>
            <li>
              <span>willpower</span>
              <input type="number" class="stat" name="willpower">
            </li>
            <li>
              <span>vitality</span>
              <input type="number" class="stat" name="vitality">
            </li>
            <li>
              <span>ability sum</span>
              <input type="number" class="stat" name="abilitySum">
            </li>
          </ul>
        </div>
        <div class="biometrics">
          <span>Biometrics</span>
          <ul class="gladiatorData">
            <li>
              <span>Rank</span>
              <input type="number" class="biometrics" name="rank" readonly>
            </li>
            <li>
              <span>Age</span>
              <input type="number" class="biometrics" name="age" readonly>
            </li>
            <li>
              <span>Weight</span>
              <input type="number" class="biometrics" name="weight" readonly>
            </li>
            <li>
              <span>Height</span>
              <input type="number" class="biometrics" name="height" readonly>
            </li>
            <li>
              <span>BMI</span>
              <input type="number" class="biometrics" name="bmi" readonly>
            </li>
            <li>
              <span>Reach</span>
              <input type="number" class="biometrics" name="reach" readonly>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/src/assets/js/main.js"></script>
  </body>
</html>
