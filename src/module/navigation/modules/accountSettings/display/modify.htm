<div>
  <p>
    Change your recovery email.
  </p>
  <form action="login">
    <ul class="userData">
      <li>
        <span>Recovery Email</span>
        <input type="email" name="email" required>
      </li>
      <li>
        <span>Verify Password</span>
        <i class="reveal-pw fas fa-eye-slash"></i>
        <div>
          <input type="password" name="password" minlength=8 maxlength=32 required>
          <input type="text" name="shownPassword" minlength=8 maxlength=32>
        </div>
      </li>
      <li>
        <button class="save"></button>
      </li>
    </ul>
  </form>
</div>
