<!--Combat Stats Start-->
<div id="combatStats" class="item">
  <!--Name Start-->
  <span>
    Combat Statistics For
    <input name="name" value="Name Your Gladiator">
  </span>
  <!--Name End-->
  <!--Data Start-->
  <ul class="gladiatorData">
    <li
      title="Affected by endurance, lifestyle, rank, vitality, weight, and willpower.">
      <span>Health</span>
      <input type="number" class="stat" name="health" readonly>
    </li>
    <li title="Affected by endurance, lifestyle, rank, vitality, willpower.">
      <span>Stamina</span>
      <input type="number" class="stat" name="stamina" readonly>
    </li>
    <li>
      <span>Stamina Recovery</span>
      <input type="number" class="stat" name="staminaRecovery" readonly>
    </li>
    <li>
      <span>Initiative</span>
      <input type="number" class="stat" name="initiative" readonly>
    </li>
    <li>
      <span>Nerve</span>
      <input type="number" class="stat" name="nerve" readonly>
    </li>
    <li>
      <span>Offense</span>
      <input type="number" class="stat" name="offense" readonly>
    </li>
    <li>
      <span>Defense</span>
      <input type="number" class="stat" name="defense" readonly>
    </li>
    <li>
      <span>Dodge</span>
      <input type="number" class="stat" name="dodge" readonly>
    </li>
    <li>
      <span>Parry</span>
      <input type="number" class="stat" name="parry" readonly>
    </li>
  </ul>
  <!--Data End-->
</div>
<!--Combat Stats End-->
