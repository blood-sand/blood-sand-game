<!--Biometrics Start-->
<div id="biometrics" class="item">
  <!--Name Start-->
  <span>
    <img
      title="Don't Like These? Generate new Biometrics. This will not overwrite culture, sex, rank or name."
      src="/img/dice.png" class="randomizeBiometrics dice">
    Biometrics For
    <input name="name" value="Name Your Gladiator">
  </span>
  <!--Name End-->
  <!--Data Start-->
  <ul class="gladiatorData">
    <li>
      <span>Culture</span>
      <select class="stat" name="culture">
        <option>roman</option>
        <option>gallic</option>
        <option>germanic</option>
        <option>syrian</option>
        <option>numidian</option>
        <option>thracian</option>
        <option>greek</option>
        <option>iberian</option>
        <option>judean</option>
        <option>scythian</option>
      </select>
    </li>
    <li>
      <span>Sex</span>
      <select class="stat" name="sex">
        <option>male</option>
        <option>female</option>
      </select>
    </li>
    <li>
      <span>Rank</span>
      <input type="number" class="stat" name="rank" min=1 max=15>
    </li>
    <li>
      <span>Age</span>
      <input type="number" class="stat" name="age" readonly>
    </li>
    <li>
      <span>Weight</span>
      <input type="number" class="stat" name="weight" readonly>
    </li>
    <li>
      <span>Height</span>
      <input type="number" class="stat" name="height" readonly>
    </li>
    <li>
      <span>BMI</span>
      <input type="number" class="stat" name="bmi" readonly>
    </li>
    <li>
      <span>Reach</span>
      <input type="number" class="stat" name="reach" readonly>
    </li>
  </ul>
  <!--Data End-->
</div>
<!--Biometrics End-->
