<div id="culture" class="item">
  <span>
    <img title="Randomly Generate Culture, Sex and Name." src="/img/dice.png" class="randomizeCulture dice">
    Create Gladiator
    <input name="name" value="Name This Fighter">
  </span>
  <ul class="gladiatorData">
    <li>
      <span>Culture</span>
      <select class="stat" name="culture">
        <option>roman</option>
        <option>gallic</option>
        <option>germanic</option>
        <option>syrian</option>
        <option>numidian</option>
        <option>thracian</option>
        <option>greek</option>
        <option>iberian</option>
        <option>judean</option>
        <option>scythian</option>
      </select>
    </li>
    <li>
      <span>Sex</span>
      <select class="stat" name="sex">
        <option>male</option>
        <option>female</option>
      </select>
    </li>
    <li>
      <span>
        Name
        <img title="Randomly Generate a name based on The Fighter's Culture and Sex." src="/img/dice.png" class="randomizeName dice">
      </span>
      <input class="stat" name="name">
    </li>
  </ul>
</div>
